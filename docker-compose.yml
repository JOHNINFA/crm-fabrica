version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: crm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fabrica
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345  # Coincide con settings.py
      TZ: America/Bogota
      PGTZ: America/Bogota
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup_actual.sql:/docker-entrypoint-initdb.d/backup.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fabrica"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - crm_network

  # Backend Django
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_backend
    restart: unless-stopped
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=fabrica
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=12345  # Coincide con settings.py
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - TZ=America/Bogota
    volumes:
      - ./media:/app/media
      - ./api/ml_models:/app/api/ml_models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api  # Agregado /api al final
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - crm_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  crm_network:
    driver: bridge
