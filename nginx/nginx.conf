events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;  # Para subir fotos de vencidas

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream para backend Django
    upstream django {
        server backend:8000;
    }

    # Servidor HTTP (redirige a HTTPS en producci칩n)
    server {
        listen 80;
        server_name _;  # Cambiar por tu dominio

        # Redirigir HTTP a HTTPS (descomentar cuando tengas SSL)
        # return 301 https://$server_name$request_uri;

        # Archivos est치ticos de React (JS/CSS/Media) - Tienen prioridad
        location ~ ^/static/(js|css|media)/ {
            root /var/www/frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Archivos est치ticos de Django (Admin, DRF, etc.)
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media files (fotos de productos, vencidos, etc.)
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # API Backend (Django + Gunicorn)
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (importante para multi-dispositivo)
            proxy_connect_timeout 120;
            proxy_send_timeout 120;
            proxy_read_timeout 120;
            
            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Admin de Django
        location /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend React (SPA)
        location / {
            root /var/www/frontend;
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # HTTPS (descomentar cuando tengas certificado SSL)
    # server {
