events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;  # Para subir fotos de vencidas

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream para backend Django
    upstream django {
        server backend:8000;
    }

    # Servidor HTTP (Cloudflare Flexible SSL)
    # Cloudflare gestiona el HTTPS y se comunica con nosotros por el puerto 80.
    server {
        listen 80;
        server_name aglogistics.tech www.aglogistics.tech;

        # Logs para depuraci칩n
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # NO REDIRIGIR A HTTPS (Evita bucle infinito con Cloudflare Flexible)
        # return 301 https://$server_name$request_uri;

        # Archivos est치ticos de React
        location ~ ^/static/(js|css|media)/ {
            root /var/www/frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Archivos est치ticos de Django
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media files
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # API Backend
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 120;
            proxy_send_timeout 120;
            proxy_read_timeout 120;
        }

        # Admin de Django
        location /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend React
        location / {
            root /var/www/frontend;
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # HTTPS - Desactivado temporalmente por bloqueo de puerto 443 en Hostinger
    # (Descomentar si Hostinger arregla el puerto o si se usa Cloudflare Full Strict)
    # server {
    #     listen 443 ssl;
    #     server_name aglogistics.tech www.aglogistics.tech;
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #     ... (configuraci칩n SSL)
    # }
}
