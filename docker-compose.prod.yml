# docker-compose.prod.yml
# CONFIGURACIÓN PARA PRODUCCIÓN EN VPS
# Uso: docker-compose -f docker-compose.prod.yml up -d --build

version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: crm_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-fabrica}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: America/Bogota
      PGTZ: America/Bogota
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ⚠️ NO exponer puerto en producción (solo interno)
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-fabrica}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - crm_network

  # Backend Django con Gunicorn
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: crm_backend_prod
    restart: always
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DB_NAME:-fabrica}
      - DATABASE_USER=${DB_USER:-postgres}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - SECRET_KEY=${SECRET_KEY}
      - TZ=America/Bogota
    volumes:
      - ./media:/app/media
      - ./api/ml_models:/app/api/ml_models
      - static_volume:/app/staticfiles
    # ⚠️ NO exponer directamente, usar Nginx
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm_network

  # Frontend React (BUILD de producción)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_API_URL=${API_URL:-https://tudominio.com}/api
        - GENERATE_SOURCEMAP=false
    container_name: crm_frontend_prod
    # Builder: corre una vez y termina
    restart: "no"
    environment:
      - NODE_ENV=production
    volumes:
      - frontend_build:/app/build
    networks:
      - crm_network

  # Nginx (proxy reverso)
  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/var/www/static:ro
      - ./media:/var/www/media:ro
      - frontend_build:/var/www/frontend:ro
    depends_on:
      - backend
      - frontend
    networks:
      - crm_network

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  frontend_build:
    driver: local

networks:
  crm_network:
    driver: bridge
