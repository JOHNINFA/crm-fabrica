<!DOCTYPE html>
<html>
<head>
    <title>Test Despacho</title>
</head>
<body>
    <h1>Test de Despacho</h1>
    <button onclick="testDespacho()">Probar Despacho</button>
    <div id="resultado"></div>

    <script>
        async function testDespacho() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Probando despacho...';
            
            try {
                // Simular el producto con los datos que mencionas
                const producto = {
                    id: 17, // AREPA TIPO OBLEA 500Gr
                    producto: 'AREPA TIPO OBLEA 500Gr',
                    cantidad: 10,
                    dctos: 0,
                    adicional: 0,
                    devoluciones: 0,
                    vencidas: 0,
                    total: 10, // cantidad - dctos + adicional - devoluciones - vencidas
                    vendedor: true,
                    despachador: true
                };
                
                console.log('üöÄ Producto a despachar:', producto);
                
                // Llamar al endpoint
                const response = await fetch(`http://localhost:8000/api/productos/${producto.id}/actualizar_stock/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cantidad: -producto.total,
                        usuario: 'Test Despacho',
                        nota: `Despacho de prueba - ${producto.total} unidades`
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const result = await response.json();
                console.log('‚úÖ Resultado:', result);
                
                resultado.innerHTML = `
                    <h3>‚úÖ Despacho Exitoso</h3>
                    <p><strong>Producto:</strong> ${producto.producto}</p>
                    <p><strong>Cantidad descontada:</strong> ${producto.total}</p>
                    <p><strong>Stock actual:</strong> ${result.stock_actual}</p>
                    <p><strong>Movimiento ID:</strong> ${result.movimiento_id}</p>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultado.innerHTML = `
                    <h3>‚ùå Error en Despacho</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
